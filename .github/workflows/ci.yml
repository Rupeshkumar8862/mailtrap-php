name: CI-Composer-Validate

on:
  push:
    branches: [ main ]
  pull_request:
    branches:
      - 'release/**'
      - 'feature/**'
      - 'main'

jobs:
  composer-validate:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        php-versions: [ '7.4','8.0','8.1','8.2' ]

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Change php the one from matrix
      run: sudo update-alternatives --set php /usr/bin/php${{ matrix.php-versions }}

    - name: Validate composer.json
      run: composer validate